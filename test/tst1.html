<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #f4f4f4;
      font-family: sans-serif;
    }

    .main-title {
      font-size: clamp(2rem, 6vw + 2vh, 5rem);
      font-weight: bold;
      color: #256d44;
    }

    .sub-title {
      font-size: clamp(1rem, 2vw + 1vh, 2rem);
      color: #333;
      margin-top: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #000;
      }
      .main-title {
        color: #4ade80; /* emerald-300 */
      }
      .sub-title {
        color: #aaa;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1 class="main-title">Responsive Hero Title</h1>
    <p class="sub-title">Scales smoothly with screen size</p>
  </div>
</body>
</html>
