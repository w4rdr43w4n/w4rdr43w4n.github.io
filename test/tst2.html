<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing Blob Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .glass {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        .blob-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: blob 20s infinite ease-in-out;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(45deg, #10b981, #047857);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #059669, #10b981);
            top: 200px;
            right: -100px;
            animation-delay: 5s;
        }

        .blob-3 {
            width: 500px;
            height: 500px;
            background: linear-gradient(225deg, #047857, #10b981);
            bottom: -150px;
            left: 200px;
            animation-delay: 10s;
        }

        @keyframes blob {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                border-radius: 50%;
            }
            25% {
                transform: translate(100px, -100px) scale(1.2) rotate(90deg);
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            50% {
                transform: translate(-50px, 100px) scale(0.8) rotate(180deg);
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            }
            75% {
                transform: translate(150px, 50px) scale(1.1) rotate(270deg);
                border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Light Mode */
        @media (prefers-color-scheme: light) {
            .glass {
                background: #ffffff;
            }

            .blob-1 {
                background: linear-gradient(45deg, rgba(16, 185, 129, 0.1), rgba(4, 120, 87, 0.1));
            }

            .blob-2 {
                background: linear-gradient(135deg, rgba(5, 150, 105, 0.1), rgba(16, 185, 129, 0.1));
            }

            .blob-3 {
                background: linear-gradient(225deg, rgba(4, 120, 87, 0.1), rgba(16, 185, 129, 0.1));
            }

            .btn-secondary {
                color: #1f2937;
                border: 2px solid rgba(31, 41, 55, 0.3);
            }

            .btn-secondary:hover {
                background: rgba(31, 41, 55, 0.05);
                border-color: rgba(31, 41, 55, 0.5);
            }
        }

        @media (max-width: 768px) {
            
            .blob {
                filter: blur(30px);
            }
        }
    </style>
</head>
<body>
    <section class="glass">
        <div class="blob-container">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>
    </section>
</body>
</html>
