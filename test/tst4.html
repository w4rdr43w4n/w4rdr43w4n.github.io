<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing Blob Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        .blob-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: blob 20s infinite ease-in-out;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(45deg, #10b981, #047857);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #059669, #10b981);
            top: 200px;
            right: -100px;
            animation-delay: 5s;
        }

        .blob-3 {
            width: 500px;
            height: 500px;
            background: linear-gradient(225deg, #047857, #10b981);
            bottom: -150px;
            left: 200px;
            animation-delay: 10s;
        }

        @keyframes blob {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                border-radius: 50%;
            }
            25% {
                transform: translate(100px, -100px) scale(1.2) rotate(90deg);
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            50% {
                transform: translate(-50px, 100px) scale(0.8) rotate(180deg);
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            }
            75% {
                transform: translate(150px, 50px) scale(1.1) rotate(270deg);
                border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
            }
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            max-width: 900px;
            padding: 0 20px;
        }

        .hero-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 25px;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            animation: fadeInDown 1s ease-out;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .hero-title .highlight {
            background: linear-gradient(45deg, #10b981, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .btn-primary {
            padding: 16px 40px;
            background: linear-gradient(45deg, #10b981, #047857);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #047857, #10b981);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
        }

        .btn-secondary {
            padding: 16px 40px;
            background: transparent;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Light Mode */
        @media (prefers-color-scheme: light) {
            .hero {
                background: #ffffff;
            }
            .blob-1 {
                background: linear-gradient(45deg, rgba(16, 185, 129, 0.1), rgba(4, 120, 87, 0.1));
            }

            .blob-2 {
                background: linear-gradient(135deg, rgba(5, 150, 105, 0.1), rgba(16, 185, 129, 0.1));
            }

            .blob-3 {
                background: linear-gradient(225deg, rgba(4, 120, 87, 0.1), rgba(16, 185, 129, 0.1));
            }

            .hero-content {
                color: #1f2937;
            }

            .hero-badge {
                background: rgba(16, 185, 129, 0.1);
                border: 1px solid rgba(16, 185, 129, 0.2);
            }

            .hero-title .highlight {
                background: linear-gradient(45deg, #047857, #1f2937);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .btn-secondary {
                color: #1f2937;
                border: 2px solid rgba(31, 41, 55, 0.3);
            }

            .btn-secondary:hover {
                background: rgba(31, 41, 55, 0.05);
                border-color: rgba(31, 41, 55, 0.5);
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .blob {
                filter: blur(30px);
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="blob-container">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>
        
        <div class="hero-content">
            <div class="hero-badge">âœ¨ New Release Available</div>
            <h1 class="hero-title">
                The Future is <span class="highlight">Now</span>
            </h1>
            <p class="hero-subtitle">
                Discover revolutionary solutions that push the boundaries of what's possible. 
                Join thousands of innovators who are already transforming their industries.
            </p>
            <div class="hero-buttons">
                <a href="#" class="btn-primary">
                    <span>Start Your Journey</span>
                </a>
                <a href="#" class="btn-secondary">Watch Demo</a>
            </div>
        </div>
    </section>
</body>
</html>
